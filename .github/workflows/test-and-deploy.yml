name: Test and Deploy

on:
  push:
    branches:
      - 14-readme

jobs:
  hello:
    name: say smt
    runs-on: ubuntu-latest
    steps:
      - name: Hello world
        run: echo 'hello world'
  test:
    name: run app tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: install dependencies
        run: npm ci

      - name: Setup postgres
      - uses: harmon758/postgresql-action@v1
        with:
          postgresql db: nc_news_ci
          postgres user: user
          postgres password: pass # See https://hub.docker.com/_/postgres for available versions

      - name: Run tests
        run: PGDATABASE=nc_news_ci PGUSER=user PGPASSWORD=pass npm t

